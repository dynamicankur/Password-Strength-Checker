<!DOCTYPE html>
<html>
<head>
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Strength Checker</h1>
        <input type="text" id="passwordInput" placeholder="Enter a password">
        <button onclick="checkPasswordStrength()">Check Strength</button>
        <p id="result"></p>
    </div>

    <script>
        function checkPasswordStrength() {
            var password = document.getElementById("passwordInput").value;
            var result = document.getElementById("result");
           
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "password.py", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    result.innerHTML = "Password Strength: " + xhr.responseText;
                }
            };
            xhr.send(JSON.stringify({ password: password }));
        }
    </script>
</body>
</html>
