<!DOCTYPE html>
<html>
<head>
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Strength Checker</h1>
        <input type="text" id="passwordInput" placeholder="Enter a password">
        <button id="checkButton">Check Strength</button>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('checkButton').addEventListener('click', function() {
            var password = document.getElementById("passwordInput").value;
            var result = document.getElementById("result");

            // Minimum password length
            var min_length = 8;
            
            // Check if the password meets the minimum length requirement
            if (password.length < min_length) {
                result.textContent = "Weak: Password is too short.";
                return;
            }

            // Check for the presence of different character types
            var has_lowercase = /[a-z]/.test(password);
            var has_uppercase = /[A-Z]/.test(password);
            var has_digit = /\d/.test(password);
            var has_special = /[!@#$%^&*()_+{}[\]:;<>,.?~\\]/.test(password);

            // Assess password strength based on character types
            if (has_lowercase && has_uppercase && has_digit && has_special) {
                result.textContent = "Very Strong: Password meets all criteria.";
            } else if (has_lowercase && has_uppercase && has_digit) {
                result.textContent = "Strong: Password is missing special characters.";
            } else if (has_lowercase && has_uppercase) {
                result.textContent = "Moderate: Password is missing digits and special characters.";
            } else {
                result.textContent = "Weak: Password is missing uppercase letters, digits, and special characters.";
            }
        });
    </script>
</body>
</html>
